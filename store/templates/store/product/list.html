<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    {% for product in products %}
        <div>
            <h2><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h2>
            <p>{{ product.description }}</p>
            <p>{{ product.price }}</p>
        </div>
    {% endfor %}
</body>
</html>
